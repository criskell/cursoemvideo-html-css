<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem">
    </picture>

    <h2>Reproduzindo áudios</h2>
    <audio preload="metadata" controls src="midias/vogel-im-kafig.mp3"></audio>
    <audio preload="none" controls src="midias/vogel-im-kafig.mp3">
        <p>Não foi possível carregar o áudio devido que o seu navegador não suporta.</p>
    </audio>
    <audio preload="none" controls>
        <source src="imagens/fotoaaaa-g.png" type="audio/mpeg">
        <source src="midias/vogel-im-kafig.mp3" type="audio/mpeg">
        <p>Seu navegador não suporta o elemento <code>audio</code>. Atualize ele hoje com <a href="https://browsehappy.com" target="_blank">BrowseHappy</a>.</p>
    </audio>
</body>
</html>
