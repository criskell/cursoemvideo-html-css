<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div p {
            color: red;
        }

        div p + p { display: none; }
        div p:hover + p { display: block; color: green; }
    </style>
</head>
<body>
    <div>
        <p>Passe o mouse aqui...</p>
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
